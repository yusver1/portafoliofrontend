<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <h1>Editar Educación</h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imageEdu">Logo del instituto:</label>
                    <input type="text" class="form-control" id="imageEdu" name="imageEdu" [(ngModel)]="educacion.imageEdu" required>
                </div>
               <!--<div class="form-group">
                  <label for="img">Foto de la empresa:</label>
                  <input type="file" class="form-control" id="img" name="img" [(ngModel)]="educacion.imageEdu" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
              </div>-->
                <div class="form-group">
                    <label for="cursoEdu">Carrera a estudiar:</label>
                    <input type="text" class="form-control" id="cursoEdu" name="cursoEdu" [(ngModel)]="educacion.cursoEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaEdu">Periodo ingreso e egreso:</label>
                    <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="educacion.fechaEdu" required>
                </div>
                <div class="form-group">
                    <label for="instiEdu">Nombre del instituto:</label>
                    <input type="text" class="form-control" id="instiEdu" name="instiEdu" [(ngModel)]="educacion.instiEdu" required>
                </div>
                <div class="form-group">
                    <label for="descrpEdu">Breve Descripcion:</label>
                    <input type="text" class="form-control" id="descrpEdu" name="descrpEdu" [(ngModel)]="educacion.descrpEdu" required>
                </div>
                <div class="botonera">
                    <button class="btn btn-primary">
                        Editar educación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
