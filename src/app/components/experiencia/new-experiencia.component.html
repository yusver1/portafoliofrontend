<div class="container">
    <div class="row">
        <div>
            <h1>Agregar Experiencia</h1>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imageE">Logo de la empresa:</label>
                    <input type="text" class="form-control" id="imageE" name="imageE" [(ngModel)]="imageE" required>
                </div>
                <div class="form-group">
                    <label for="tituloE">Nombre del puesto:</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="tituloE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Fecha de inicio y fin:</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaE" required>
                </div>                
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n de las tareas realizadas:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="botonera">
                    <button class="btn btn-primary">
                        Agregar experiencia
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
