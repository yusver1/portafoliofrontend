<section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

          <div class="title mt-4">
            <img class="logo" src="./../../../assets/Images/logos argentina.png" alt="logo image" >
            <span class="mx-3">Resumen Curricular </span>
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form class="singin" style="width: 23rem;">

              <h3 class="fw-normal mb-3 pb-3 mt-3">Iniciar sesión</h3>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline mb-4">
                  <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-lg btn-block" type="submit">Ingresar</button>
                </div>

              </form>

              <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a></p> -->
              <!--<p>¿No tienes una cuenta? <a href="#!" class="registro mt-5">Registrate aquí</a></p>-->

            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="./../../../assets/Images/2136fd8165a5a91df688138f7440affa.jpg" alt="Login image" class="login" >
        </div>
      </div>
    </div>
  </section>
