<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <h1>Editar información básica</h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="img">Foto de perfil:</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="logo">Logo barra de navegación:</label>
                    <input type="file" class="form-control" id="logo" name="logo" [(ngModel)]="persona.logo" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>                
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="persona.ubicacion" required>
                </div>
                <div class="form-group">
                    <label for="mail">Correo electrónico:</label>
                    <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="persona.mail" required>
                </div>
                <div class="form-group">
                    <label for="linkedin">Linkedin:</label>
                    <input type="text" class="form-control" id="linkedin" name="linkedin" [(ngModel)]="persona.linkedin" required>
                </div>
                <div class="form-group">
                    <label for="github">GitHub:</label>
                    <input type="text" class="form-control" id="github" name="github" [(ngModel)]="persona.github" required>
                </div>
                <div class="botonera">
                    <button class="btn btn-primary">
                        Editar información básica
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
